<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed-Pi</title>
    <style>
        @font-face {
            font-family: 'GGL-1';
            src: url("./img/TitilliumWeb-SemiBold.ttf");
        }
        #timer{
            margin-left: auto;
            margin-right: auto;
            width: 450px;
            height: 75px;
            background-color: aliceblue;
            font-family: 'GGL-1';
        }
        #time{
            font-size: 2.5em;
        }
        #sko{
            margin-left: auto;
            margin-right: auto;
            width: 250px;
            height: 200px;
            background-color: white;
            font-family: 'GGL-1';
            font-size: 20px;
        }
        #str6{
            font-family: 'GGL-1';
        }
        #str7{
            color: red;
            font-family: 'GGL-1'
        }
        #str8{
            font-family: 'GGL-1';
            font-size: 20px;
        }
        #radio{
            margin-left: auto;
            margin-right: auto;
            width: 450px;
            background-color: aliceblue;
            font-family: 'GGL-1';
            font-size: 20px;
        }
        #str100{
            font-family: 'GGL-1';
            font-size: 10pt;
        }
        #str500{
            font-family: 'GGL-1';
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <form  style="text-align: center;">
        <div id="timer">
            <div id="time" style="text-align: center;">00:00.000</div>
        </div>
        <table style="text-align: left;" id="sko">
            <tr><td id="str1"></td><td id="sss1">　</td></tr>
            <tr><td id="str2"></td><td id="sss2">　</td></tr>
            <tr><td id="str3"></td><td id="sss3">　</td></tr>
            <tr><td id="str4"></td><td id="sss4">　</td></tr>
            <tr><td id="str5"></td><td id="sss5">　</td></tr>
            <tr><td></td><td>　　</td></tr>
        </table>
        <div style="text-align: center;">
            <img src="./img/1.png" onclick="check(1)" width="35">
            <img src="./img/2.png" onclick="check(2)" width="35">
            <img src="./img/3.png" onclick="check(3)" width="35"><br>
            <img src="./img/4.png" onclick="check(4)" width="35">
            <img src="./img/5.png" onclick="check(5)" width="35">
            <img src="./img/6.png" onclick="check(6)" width="35"><br>
            <img src="./img/7.png" onclick="check(7)" width="35">
            <img src="./img/8.png" onclick="check(8)" width="35">
            <img src="./img/9.png" onclick="check(9)" width="35"><br>
            <img src="./img/0.png" onclick="check(0)" width="35">
        </div>
        <div id="radio">
            <input type="radio" name="a" onclick="click2(1)" checked>Beginner mode
            <input type="radio" name="a" onclick="click2(2)">Intermediate mode<br>
            <input type="radio" name="a" onclick="click2(3)">Advanced mode
        </div>
        <div id="score"><a id="str6" style="font-size: 20px;"></a><a id="str7" style="font-size: 30px;"></a></div><br>
        <div id="str500" style=text-align:left>
            <!--Send Result (via google form)-->
            <a id="googleform" href=""></a><br>
            <!--Send Result (via e-mail)-->
            <a id="email" href=""></a><br>
            <!--Post to TWITTER-->
            <a id="str50" href=""></a>
        </div>
        <br>
        <div id="str8"></div>
        <br>
        <div style="font-family: 'GGL-1'; font-size: 20px;">
            <a id="str1000"></a><a id="str1001" href="https://speed-calendar.com"></a>
        </div>
    </form>
    <script>
        var Pi = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679821480865132823066470938446095505822317253594081284811174502841027019385211055596446229489549303819644288109756659334461284756482337867831652712019091456485669234603486104543266482133936072602491412737245870066063155881748815209209628292540917153643678925903600113305305488204665213841469519415116094330572703657595919530921861173819326117931051185480744623799627495673518857527248912279381830119491298336733624406566430860213949463952247371907021798609437027705392171762931767523846748184676694051320005681271452635608277857713427577896091736371787214684409012249534301465495853710507922796892589235420199561121290219608640344181598136297747713099605187072113499999983729780499510597317328160963185950244594553469083026425223082533446850352619311881710100031378387528865875332083814206171776691473035982534904287554687311595628638823537875937519577818577805321712268066130019278766111959092164201989";
        setInterval(kakuninn,0)
        var ddd = 0;
        var score = 0;
        var start = 0;
        var ms = 0;
        var m = 0;
        var s = 0;
        var checkcount = 0;
        var ddd2 = 0;
        var sssss = 50;
        function click2(a){
            if (checkcount == 0 || checkcount >= 6){
                if (a == 1){
                    sssss = 50
                }else if (a == 2){
                    sssss = 100
                }else if (a == 3){
                    sssss = 1000
                }
            }
        }
        function ddd2kakutei(){
            ddd = Math.floor(Math.random() * sssss);
            ddd2 = "No." + (ddd + 1);
        }
        function kakuninn(){
            if (checkcount == 0 || checkcount >= 6){
            }else{
                ms = new Date() - start
                s = Math.floor(ms/1000)
                m = Math.floor(s/60)
                s %= 60
                ms %= 1000;
                s %= 60;
                if (s < 0){
                    s += 60
                }
                if (s < 10){
                    s = "0" + s
                }
                if (m < 10){
                    m = "0" + m
                }
                if (ms < 10){
                    ms = "0" + ms
                }
                if (ms < 100){
                    ms = "0" + ms
                }
                time.textContent = m + ":" + s + "." + ms;
            }
        }
        document.getElementById("str1").style.fontSize = "25px";
        str1.textContent = "Hit any key";
        function check(a){
            if (checkcount == 0){
                ddd2kakutei();
                document.getElementById("str1").style.fontSize = "20px";
                str1.textContent = ddd2;
                start = new Date;
            }else if (checkcount == 1){
                if (a == Pi[ddd]){
                    document.getElementById("sss1").style.color = "blue"
                    sss1.textContent = "COLLECT!"
                    ++score
                }else{
                    document.getElementById("sss1").style.color = "red"
                    sss1.textContent = Pi[ddd]
                }
                ddd2kakutei()
                str2.textContent = ddd2;
            }else if (checkcount == 2){
                if (a == Pi[ddd]){
                    document.getElementById("sss2").style.color = "blue"
                    sss2.textContent = "COLLECT!"
                    ++score
                }else{
                    document.getElementById("sss2").style.color = "red"
                    sss2.textContent = Pi[ddd]
                }
                ddd2kakutei()
                str3.textContent = ddd2;
            }else if (checkcount == 3){
                if (a == Pi[ddd]){
                    document.getElementById("sss3").style.color = "blue"
                    sss3.textContent = "COLLECT!"
                    ++score
                }else{
                    document.getElementById("sss3").style.color = "red"
                    sss3.textContent = Pi[ddd]
                }
                ddd2kakutei()
                str4.textContent =ddd2;
            }else if (checkcount == 4){
                if (a == Pi[ddd]){
                    document.getElementById("sss4").style.color = "blue"
                    sss4.textContent = "COLLECT!"
                    ++score
                }else{
                    document.getElementById("sss4").style.color = "red"
                    sss4.textContent = Pi[ddd]
                }
                ddd2kakutei()
                str5.textContent = ddd2;
            }else if (checkcount == 5){
                if (a == Pi[ddd]){
                    document.getElementById("sss5").style.color = "blue"
                    sss5.textContent = "COLLECT!"
                    ++score
                }else{
                    document.getElementById("sss5").style.color = "red"
                    sss5.textContent = Pi[ddd]
                }
                str6.textContent = "SCORE:"
                str7.textContent = score
                if (score == 5){
                    googleform.textContent = "Send Result (via google form)"
                    email.textContent = "Send Result (via e-mail)"
                    str50.textContent = "Post to TWITTER"
                }
                str8.textContent = "Press '9' to next Challenge"
                str1000.textContent = "powered by "
                str1001.textContent = "SpeedCalendar"
            }
            console.log(Pi[ddd]);
            ++checkcount
            if (checkcount >= 7 && a == 9){
                str1.textContent = "Hit any key"
                document.getElementById("str1").style.fontSize = "25px"
                str2.textContent = ""
                str3.textContent = ""
                str4.textContent = ""
                str5.textContent = ""
                sss1.textContent = "　"
                sss2.textContent = "　"
                sss3.textContent = "　"
                sss4.textContent = "　"
                sss5.textContent = "　"
                str6.textContent = ""
                str7.textContent = ""
                str8.textContent = ""
                googleform.textContent = ""
                email.textContent = ""
                str50.textContent = ""
                checkcount = 0;
                time.textContent = "00:00.000"
                score = 0;
            }
        }
        document.addEventListener('keydown', (event) => {
            var keyName = event.key;
            if (keyName == "0"){
                check(0)
            }else if (keyName == "1"){
                check(1)
            }else if (keyName == "2"){
                check(2)
            }else if (keyName == "3"){
                check(3)
            }else if (keyName == "4"){
                check(4)
            }else if (keyName == "5"){
                check(5)
            }else if (keyName == "6"){
                check(6)
            }else if (keyName == "7"){
                check(7)
            }else if (keyName == "8"){
                check(8)
            }else if (keyName == "9"){
                check(9)
            }
        });
    </script>
</body>
</html>
